name: Auto Update

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build-geosite-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build geosite JSON from Loyalsoldier geosite.dat
        run: npm run build:geosite

      - name: Update README
        run: |
          cat README_template.md data_files.md > README.md

      - name: Install sing-box CLI
        run: |
          set -eux
          VER="v1.12.1"
          ARCH="linux-amd64v3"
          curl -L -o /tmp/sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/${VER}/sing-box-${VER}-${ARCH}.tar.gz"
          tar -xzf /tmp/sing-box.tar.gz -C /tmp
          sudo mv "/tmp/sing-box-${VER}-${ARCH}/sing-box" /usr/local/bin/sing-box
          sing-box version

      - name: Build SRS rulesets
        run: npm run build:srs

      - name: Upload SRS to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SRS_BUCKET_NAME: ${{ vars.SRS_BUCKET_NAME }}
        run: |
          set -eux
          ls -l dist/srs || true
          if [ -z "${SRS_BUCKET_NAME:-}" ]; then
            echo "SRS_BUCKET_NAME repo variable not set; skip upload" >&2
            exit 0
          fi
          for f in dist/srs/*.srs; do
            [ -e "$f" ] || continue
            key="geosite/$(basename "$f")"
            npx wrangler r2 object put "$SRS_BUCKET_NAME" "$key" --file="$f"
          done

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push if necessary
        run: |
          set -e
          git add README.md
          git add index.json
          git add dist/geosite-json || true
          if ! git diff --staged --quiet; then
            git commit -m "[auto] Sync with upstream (geosite.dat â†’ JSON)"
            git push
          else
            echo "No changes to commit"
          fi
