name: Auto Update

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build-geosite-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build geosite JSON from Loyalsoldier geosite.dat
        run: npm run build:geosite

      - name: Update README
        run: |
          cat README_template.md data_files.md > README.md

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push if necessary
        run: |
          set -e
          git add README.md
          git add index.json
          git add dist/geosite-json || true
          if ! git diff --staged --quiet; then
            git commit -m "[auto] Sync with upstream (geosite.dat â†’ JSON)"
            git push
          else
            echo "No changes to commit"
          fi
